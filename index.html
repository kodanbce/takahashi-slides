<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <title>Takahashi Slides</title>

    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">

    <style>
body {
  height: 100vh;
  margin: 0;
  padding: 5vmin;
  box-sizing: border-box;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 10vmin;
  font-family: 'Arimo', Arial, sans-serif;
  line-height: 1.2em;
  text-align: center;
  text-rendering: optimizeLegibility;
}
    </style>

    <script>
window.onload = async () => {
  const searchParams = new URL(window.location).searchParams;

  const sourceUrl = searchParams.get('url');
  const embeddedData = document.getElementById('presentation')?.innerHTML?.trim();

  if (!sourceUrl && !embeddedData) {
    document.body.innerHTML = 'To present something, create a "<script id="presentation">" element or use "?url=[URL to plaintext]" ';
    return;
  }

  const rawSlides =
    sourceUrl
      ? await (await fetch(sourceUrl)).text()
      : embeddedData;

  const slides =
    rawSlides
      .split('\n')
      .map(row => row.trim())
      .filter(row => row.length >= 1);

  if (slides.length < 1) {
    document.body.innerHTML = 'The source document contains no rows of text';
    return;
  }

  const clampIndex = (n) => Math.min(slides.length - 1, Math.max(0, n));

  let currentSlideIndex = clampIndex(parseInt(searchParams.get('slide')) || 0);

  const updateUI = () => {
    document.title = slides[currentSlideIndex];
    document.body.innerHTML = slides[currentSlideIndex];

    // These thresholds are arbitrary
    if (document.body.innerHTML.length > 40) {
      document.body.style.fontSize = '5vmax';
    } else if (document.body.innerHTML.length > 20) {
      document.body.style.fontSize = '7.5vmax';
    } else if (document.body.innerHTML.length > 10) {
      document.body.style.fontSize = '10vmax';
    } else {
      document.body.style.fontSize = '12.5vmax';
    }

    searchParams.set('slide', currentSlideIndex);
    history.replaceState(null, '', `${window.location.pathname}?${searchParams.toString()}`);
  };

  updateUI(); // Initial rendering

  const leftKeys = new Set(['a', 'A', 'w', 'W', 'h', 'H', 'k', 'K', 'ArrowLeft']);
  const rightKeys = new Set(['d', 'D', 's', 'S', 'l', 'L', 'j', 'J', 'ArrowRight', ' ']);
  const resetKeys = new Set(['0']);
  window.addEventListener('keydown', (event) => {
    if (event.ctrlKey) {
      // We don't want to react to the user pressing Ctrl+C for example
      // because that's counterintuitive
      return;
    }

    if (leftKeys.has(event.key)) {
      currentSlideIndex = clampIndex(currentSlideIndex - 1);
      updateUI();
    } else if (rightKeys.has(event.key)) {
      currentSlideIndex = clampIndex(currentSlideIndex + 1);
      updateUI();
    } else if (resetKeys.has(event.key)) {
      currentSlideIndex = 0;
      updateUI();
    }
  });

  window.addEventListener('mousedown', (event) => {
    const leftMouseButtonClicked = event.which === 1;
    if (leftMouseButtonClicked) {
      currentSlideIndex = clampIndex(currentSlideIndex + 1);
      updateUI();
    }
  });

  window.addEventListener('touchstart', (event) => {
    if (event.touches.length >= 2) {
      currentSlideIndex = clampIndex(currentSlideIndex - 1);
      updateUI();
    }
  });
};
    </script>
  </head>

  </body>

  <script type="text/plain" id="presentation">
Push right or tap
to change slides
S/D/J/L work too
So does spacebar
or left click
or tap
To go back
push left/W/A/H/K
or tap with two fingers
Push zero to reset
Presentation source is in the URL
Takahashi method = concise slides
No images
No graphs
No videos
Takahashi lets the presenter speak
The slideshow is just an aid
Not a means in itself
This is actually a terrible example of the method because it grabs the readers attention 100%
But I hope it lets you understand the point of this tool
Thanks!
  </script>
